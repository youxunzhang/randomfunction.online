        <p class="subtitle">Generate a set of random numbers for your password needs</p>

            <label for="length">Digits per number:</label>
            <input type="number" id="length" min="1" max="12" value="6">
        </div>
        <button id="generate">Generate</button>
        <div id="result" class="result"></div>
